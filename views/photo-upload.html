<div id="direct_upload"
    ng-model="f"
    ng-multiple="true">

      <h1>VERIFY (GIULIA)</h1>


      <webcam channel="channel"
        on-streaming="onSuccess()"
        on-error="onError(err)"
        on-stream="onStream(stream)" id="snap"> </webcam>




                      <!--SNAPPING -->
            <div class="form_controls">
                <div class="upload_button_holder">
                    <button  class="btn btn-danger" ng-model="files" ng-click="makeSnapshot()" multiple title="upload" resetOnClick="true" >Upload</button>

                        <canvas id="snapshot" width="300" height="300"></canvas>
                  </div>

            </div>

    <h2>Status</h2>
    <div class="file" >
        <h3>{{f.name}} {{f.$error}} {{f.$errorParam}}</h3>
        <div class="status">{{f.status}}</div>
        <div class="progress">
    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar"  aria-valuemin="0" aria-valuemax="100" ng-style="{'width': f.progress+'%'}"  ></div>
  </div>
        <div class="form_line">
            <div class="form_controls">
                <div class="preview">
                    <img ngf-src="f.result.url || f">
                </div>
            </div>
        </div>
        <div class="info">
          <table>
            <tr ng-repeat="(key, value) in f.result">
              <td> {{key}} </td> <td> {{ value }} </td>
            </tr>
          </table>
        </div>

</div>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/config.js"></script>
<script src="scripts/controllers/controllers.js"></script>
<script src="scripts/controllers/services.js"></script>
