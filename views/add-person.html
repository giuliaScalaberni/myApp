<div class="col-md-1">
  <button ng-click="goBack()" class="btn btn-warning"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
</div>
<br> 
<div class="col-md-10">


  <h1>SpeedEntry New User</h1>
  <h3><u>Group ID</u> {{groupId}}</h3>

  <div class="form-group">
    <label class="from-label">Email</label>
    <input type="email" class="form-control" placeholder="Email" id="email" required></input>
  </div>
  <div class="form-group">
    <label class="from-label">Name</label>
    <input type="text" class="form-control" placeholder="Person Name" id="name" required></input>
  </div>
  <div class="form-group">
    <label class="from-label">Data</label>
    <input type="text" class="form-control" placeholder="Description" id="data" required></input>
  </div>
  <button class="btn btn-success" type="button" ng-click="createPerson()" id="btnNewPerson">Create New Person</button>
</div>
</div>
<div class="col-md-1"></div>
