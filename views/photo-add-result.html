<div ng-show="warningAlert" class="alert alert-danger alert-dismissable">
  <a href="/#!/add" class="close" data-dismiss="danger" aria-label="close">&times;</a>
  <strong>ERROR!</strong> {{myWelcome}}
</div>
<div ng-show="successAlert" class="alert alert-success">
  <strong>Well Done!</strong> {{myWelcome}}
</div>
<br>
<button type="button" class="btn btn-success" ng-click="getFaces()">Get all faces</button>
<p ng-repeat="x in faces">{{x}}</p>
