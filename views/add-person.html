<div class="col-md-4"></div>
<div class="col-md-4">
  <h1>PhotoSpeed New User</h1>
  <h3><u>Group ID</u> {{groupId}}</h3>
  <div class="form-group">
    <label class="from-label">Name</label>
    <input type="text" class="form-control" placeholder="Person Name" id="name" required></input>
  </div>
  <div class="form-group">
    <label class="from-label">Data</label>
    <input type="text" class="form-control" placeholder="Description" id="data" required></input>
  </div>
  <button class="btn btn-success" type="button" ng-click="creatPerson()" id="btnNewPerson">Create New Person</button>
</div>
<div class="col-md-4"></div>
