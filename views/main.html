<div class="jumbotron">
  <h1>Hello Admin!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Another work day is going to start!
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="/#!/photos">Login!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>
<div class="col-md-4"></div>
<div class="col-md-4">
  <h1>PhotoSpeed groups</h1>
  <button class="btn btn-info" id="btnAddGroup"><a ng-href="/#!/add-group">New Group</a></button>
  <div>
    <div class="list-group">
      <br>
      <a ng-repeat="group in groups" ng-click="findPeople(group.personGroupId)" class="list-group-item" id="{{group.personGroupId}}">{{group.name}}</a>
    </div>
    <hr>
    <div class="list-group">
      <a ng-repeat="person in people"  class="list-group-item" id="{{person.personId}}">{{person.name}}</a>
    </div>
    <div ng-show="warningAlert" class="alert alert-warning alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Warning!</strong> No people in this group.
    </div>
  </div>
</div>
<div class="col-md-4"></div>
